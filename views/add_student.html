<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online-base.uz</title>
</head>
<script>
    document.getElementById("sm-wrapper").remove()
</script>

<body>
    <form action="/add-student" method="post" enctype="multipart/form-data">
        <input type=" text" name="student_name">
        <input type="date" name="student_birth_date">
        <select name="document_type">
            <option value="Паспорт/ID-карта">Паспорт/ID-карта</option>
            <option value="Свидетельство о рождении">Свидетельство о рождении</option>
            <option value="Паспорт другого государства">Паспорт другого государства</option>
        </select>
        <input type="text" name="serial_number">
        <input type="tel" name="student_tel" placeholder="phone number">
        <input type="text" name="adress" placeholder="Adress">
        <input type="text" name="mother_name" placeholder="Mother name">
        <input type="text" name="father_name" placeholder="Father name">
        <select name="family_status">
            <option value="Полноценная">Полноценная</option>
            <option value="В разводе">В разводе</option>
            <option value="Приёмные">Приёмные</option>
        </select>
        <input type="file" name="img">
        <button type="submit">Submit</button>
    </form>

</body>
<script>
    const id = window.location.href.slice(27)
    const response = fetch("/id", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({ data: id })
    })
</script>

</html>
