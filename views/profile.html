<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/styles/user.css">
    <link rel="stylesheet" href="/styles/swiper.css">
    <link rel="shortcut icon" href="/images/logo/logo.png" type="image/x-icon">
    <title>online-base.uz</title>
</head>


<body>
    <div class="container">
        <nav>
            <div>
                <h1>online-base.uz</h1>
                <span class="searching"></span>
            </div>
            <img id="profile-img">
        </nav>
        <div class="teacherInfo">
        </div>
        <div id="field"></div>
    </div>
    <div class="profile-container">
        <div class="profile">
        </div>
    </div>
</body>
<script>function logout() {
        fetch("/logout", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data: false })
        })
        window.location.href = "/"
    }

    window.onload = function () {
        const userID = window.location.href.slice(-41, -28)
        const classID = window.location.href.slice(-21, -8)
        const response = fetch("/id", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data: userID })
        })
            .then(response => response.json())
            .then(data => {
                let arr = []
                arr.push(data)
                document.getElementsByClassName('profile')[0].innerHTML =
                    arr.map(i => {
                        return `
                        <i class="exit-btn fa-solid fa-xmark"></i>
            <div class="col info_1">
                <img id="img-top">
                <p class="profile_name"><span>Ф.И.О: </span>${arr[0].el.name}</p>
                <p><span>ID: </span>${arr[0].el.id}</p>
            </div>
            <div class="col_btn"> <button onclick="logout()">Выйти</button></div>
            `

                    })
                document.getElementById("profile-img").src = arr[0].el.img
                document.getElementById("img-top").src = arr[0].el.img
            })
        const res = fetch("/classid", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data: classID })
        })
            .then(response => response.json())
            .then(data => {
                let arr = []
                arr.push(data)
                document.getElementsByClassName("teacherInfo")[0].innerHTML =
                    arr.map(i => {
                        return `
                    <img id="labelImg" src=${i.el.img}>
                    <form action="/editClass" method="post" class="teacherInfoForm" enctype="multipart/form-data">
                    </form>
                    `
                    })
                document.getElementsByClassName("teacherInfoForm")[0].innerHTML =
                    arr.map(i => {
                        return `
                    <div class="inputVis"></div>
                    <input type="text" name="cid" value=${classID} style="opacity: 0; width:0; height:0;">
                    <input type="checkbox" class="vis"><p>Изменить фото!</p>
                    <input name="name" class="name" type="text" value="${i.el.name}" placeholder='${i.el.name}'>
                    <input name="subject" class="subject" type="text" value="${i.el.subject}" placeholder='${i.el.subject}'>
                    <input name="num" class="num" type="text" value="${i.el.class_num}" placeholder='${i.el.class_num}'>
                    <input name="letter" class="letter" type="text" value=${i.el.class_letter} placeholder='${i.el.class_letter}'>
                    <button type="submit">Сохранить</button>
                    `
                    })
            })
    }

    setTimeout(() => {
        let profile = document.getElementsByClassName('profile-container')[0];
        let profile_img = document.getElementById('profile-img');
        let exit_btn = document.getElementsByClassName('exit-btn')[0];
        exit_btn.addEventListener('click', () => {
            profile.classList.remove('__visible')
        })
        profile_img.addEventListener('click', () => {
            profile.classList.add('__visible')
        })
        document.querySelector(".vis").addEventListener("change", (e) => {
            if (e.target.checked == true) {
                document.querySelector(".vis").placeholder = "Отключить изменение фото!"
                document.querySelector(".inputVis").innerHTML = `<input name="img" id="editimg" class="img" type="file" accept="image/webp">`
                document.querySelector("#editimg").addEventListener("change", function () {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        document.querySelector("#labelImg").src = e.target.result
                    }
                    reader.readAsDataURL(this.files[0]);
                    const formData = new FormData();
                    formData.append('image', this.files[0]);
                })
            } if (e.target.checked == false) {
                document.querySelector(".vis").placeholder = "Изменить фото!"
                document.getElementById("editimg").remove()
            }
        })

    }, 1000);
</script>

</html>
