<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="/add-class" method="post">
        <input type="text" placeholder="login" name="log">
        <input type="pasword" placeholder="password" name="pass">
        <select id="class" name="clas">
            <option value="Выберите класс">Выберите класс</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <select id="letter" name="letter">
            <option value="Выберите букву">Выберите букву</option>
            <option value="А">А</option>
            <option value="Б">Б</option>
            <option value="В">В</option>
            <option value="Г">Г</option>
            <option value="Д">Д</option>
            <option value="Ё">Ё</option>
            <option value="Ж">Ж</option>
            <option value="З">З</option>
            <option value="И">И</option>
            <option value="Й">Й</option>
            <option value="К">К</option>
            <option value="л">л</option>
            <option value="М">М</option>
            <option value="Н">Н</option>
            <option value="О">О</option>
            <option value="П">П</option>
            <option value="Р">Р</option>
            <option value="С">С</option>
            <option value="Т">Т</option>
            <option value="У">У</option>
            <option value="Ф">Ф</option>
            <option value="Х">Х</option>
            <option value="Ц">Ц</option>
            <option value="Ш">Ш</option>
            <option value="Ю">Ю</option>
            <option value="Я">Я</option>
        </select>
        <input type="text" placeholder="teacher name" name="name">
        <input type="file" accept="image/webp" placeholder="image" name="image">
        <button>Send</button>
    </form>
</body>

</html>
