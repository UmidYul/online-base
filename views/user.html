<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/styles/user.css">
    <link rel="stylesheet" href="/styles/swiper.css">
    <link rel="shortcut icon" href="/images/logo/logo.png" type="image/x-icon">
    <title>online-base.uz</title>
</head>


<body>
    <div class="container">
        <nav>
            <div>
                <h1>online-base.uz</h1>
                <span class="searching"></span>
            </div>
            <img id="profile-img">
        </nav>
        <select id="class_num_option">
            <option value=" ">Класс</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
        </select>
        <div class="swiper">
            <div id="swiper" class="swiper-wrapper">
                <div class="swiper-slide" id="1">
                    <table>
                        <thead>
                            <tr>
                                <th>Класс</th>
                                <th>Кол-во</th>
                                <th>Класс.Рук</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div id="field"></div>
    </div>
    <div class="profile-container">
        <div class="profile">

        </div>
    </div>
</body>
<script>function logout() {
        fetch("/logout", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data: false })
        })
        window.location.href = "/"
    }

    window.onload = function () {
        const id = window.location.href.slice(-13)
        const response = fetch("/id", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data: id })
        })
            .then(response => response.json())
            .then(data => {
                let arr = []
                arr.push(data)
                document.getElementsByClassName('profile')[0].innerHTML =
                    arr.map(i => {
                        if (arr[0].el.role == "admin") {
                            return `<i class="exit-btn fa-solid fa-xmark"></i>
            <div class="col info_1">
                <img id="img-top">
                <p class="profile_name"><span>Ф.И.О: </span>${arr[0].el.name}</p>
                <p><span>ID: </span>${arr[0].el.id}</p>
            </div>
            <div class="col_btn"> <button onclick="logout()">Выйти</button></div>
            `
                        }
                        else {
                            return `<i class="exit-btn fa-solid fa-xmark"></i>
            <div class="col info_1">
                <img id="img-top">
                <p class="profile_name"><span>Ф.И.О: </span>${arr[0].el.name}</p>
                <p><span>ID: </span>${arr[0].el.id}</p>
            </div>
            <div class="col info_2">
                <p><span>Класс: </span>${arr[0].el.class_num} "${arr[0].el.class_letter}"</p>
                <p><span>Кол-во: </span>${arr[0].el.students.length}</p>
                <p><span>Предмет: </span>${arr[0].el.subject}</p>
            </div>
            <div class="col_btn"> <button onclick="logout()">Выйти</button></div>
            `
                        }
                    })
                document.getElementsByClassName('searching')[0].innerHTML =
                    arr.map(i => {
                        if (arr[0].el.role == "admin") {
                            return `<input placeholder="Поиск по классу" type="text">`
                        }
                        else {
                            return `<input placeholder="Поиск по Ф.И.О." type="text">`
                        }
                    })
                if (arr[0].el.role == "admin") {
                    let arr2 = []
                    arr[0].users.forEach(e => {
                        arr[0].users.map(i => {
                            if (i.info.role == "teacher") {
                                arr2.push(i)
                            }
                        })
                        setTimeout(() => {
                            document.getElementById("class_num_option").addEventListener("change", () => {
                                const uniqueArr2 = Array.from(new Set(arr2));
                                let num_arr = []
                                let value = document.getElementById("class_num_option").value
                                for (let i = 0; i < uniqueArr2.length; i++) {
                                    if (uniqueArr2[i].info.class_num == value) {
                                        num_arr.push(uniqueArr2[i])
                                    }
                                }
                                document.getElementById("tbody").innerHTML =
                                    num_arr.map(x => {
                                        return `
                                            <tr>
                                                <td>${x.info.class_num + " " + x.info.class_letter}</td>
                                                <td>${x.info.students.length}</td>
                                                <td>${x.info.name}</td>
                                            </tr>
                                `
                                    }).join(" ")
                            })
                        }, 500);

                    });

                } else {
                    arr[0].users.forEach(e => {
                        document.getElementById("tbody" + e.info.class_num).innerHTML =
                            arr[0].users.map(i => {
                                return `
                                    <tr>
                                        <td>${i.info.class_num + " " + i.info.class_letter}</td>
                                        <td>${i.info.students.length}</td>
                                        <td>${i.info.name}</td>
                                    </tr>
                        `
                            }).join(" ")
                    })
                }
                document.getElementById("profile-img").src = arr[0].el.img
                document.getElementById("img-top").src = arr[0].el.img
                document.getElementsByClassName('searching')[0].innerHTML =
                    arr.map(i => {
                        if (arr[0].el.role == "admin") {
                            return `<input placeholder="Поиск по классу" type="text">`
                        }
                        else {
                            return `<input placeholder="Поиск по Ф.И.О." type="text">`
                        }
                    })
                document.getElementById("field").innerHTML =
                    arr.map(i => {
                        if (arr[0].el.role == "admin") {
                            return `<div><a id="admin-link" href="/user:${id}/add-class"><button>Добавить Класс</button></a></div>`
                        } if (arr[0].el.role == "teacher") {
                            return `<div><a class="teacher-link" id="teacher-link" href="/user:${id}/add-student"><button>Добавить Ученика</button></a></div>`
                        }
                    }).join("")
            })
    }
    setTimeout(() => {
        let profile = document.getElementsByClassName('profile-container')[0];
        let profile_img = document.getElementById('profile-img');
        let exit_btn = document.getElementsByClassName('exit-btn')[0];

        exit_btn.addEventListener('click', () => {
            profile.classList.remove('__visible')
        })
        profile_img.addEventListener('click', () => {
            profile.classList.add('__visible')
        })
    }, 1000);

</script>
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
<script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.mjs'


    var swiper = new Swiper(".swiper", {
        noSwiping: true,
        noSwipingClass: 'swiper-slide',
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
            renderBullet: function (index, className) {
                return '<span class="' + className + '">' + (index + 1) + "</span>";
            },
        },
    });

</script>

</html>
