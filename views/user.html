<body>
    <div class="container">
        <nav>
            <span class="searching">

                <input placeholder="Поиск по Ф.И.О." type="text">
            </span>
            <a href="">
                <img
                    src="https://funart.top/uploads/posts/2021-12/1640296057_2-funart-pro-p-belie-foni-s-litsami-2.jpg">

            <button onclick="logout()">Выйти</button>

        <div class="field">

</body>
<script>function logout() {
        fetch("/logout", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ data: false })
        })
        window.location.href = "/"
    }

    window.onload = function () {
        setTimeout(() => {
            console.log("ok")
            const id = window.location.href.slice(27)
            const response = fetch("/id", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: id })
            })
                .then(response => response.json())
                .then(data => {
                    let arr = []
                    arr.push(data)
                    console.log(document.getElementsByClassName("field")[0]);
                    document.getElementsByClassName("field")[0].innerHTML =
                        arr.map(i => {
                            if (data.role == "admin") {
                                return `
            <div class="table"></div>
<a id="admin-link" href="/user:${id}/add-class"><button>Добавить Класс</button></a>
              `
                            } else {
                                return `
            <div class="table"></div>
<a id="teacher-link" href="/user:${id}/add-student"><button>Добавить Ученика</button></a>
              `
                            }
                        }).join("")
                })
        }, 2000);
    }
</script>
